<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>商品登録</title>
</head>
<body>
<h1>商品登録</h1>
<hr>

<a href="/items">全商品</a>
		<a th:each="c:${categories}" th:href="'/items/add?categoryId='+${c.id}">
			<span th:text="${c.name}" style="padding-left: 10px;"></span>
		</a>
<form action="/items/add" method="post">
<table border="1">
	<tr>
		<th>食材名</th><td>
			<select name="categoryId">
    		<option th:each="c:${list}" th:value="${c.id}">[[${c.name}]]</option>
			</select></td>
		</td>
	</tr>
	<tr>
		<th>商品詳細</th><td><input type="text" name="detail"></td>
	</tr>
</table>
<input type="submit" value="登録">
</form>
</body>
</html>
