<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>食材登録</title>
<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<h1>食材登録</h1>
<hr>
	<p th:each="err:${err}">[[${err}]]</p>

<a href="/items/add">全食材</a>
		<a th:each="c:${categories}" th:href="'/items/add?categoryId='+${c.id}">
			<span th:text="${c.name}" style="padding-left: 10px;"></span>
		</a>
<form action="/items/confirm" method="post">
<table border="1">
	<tr>
		<th>入力日</th><td>[[${data}]]</td>
		<input type="hidden" name="today" th:value="${data}">
	</tr>
	<tr>
		<th>食材名</th><td>
			<select name="categoryId">
    		<option th:each="c:${list}" th:value="${c.id}">[[${c.name}]]</option>
			</select></td>
		</td>
	</tr>
	<tr>
		<th>賞味期限</th><td><input type="date" name="care"></td>
	</tr>
	<tr>
		<th>価格</th><td><input type="text" name="price" >円</td>
	</tr>
	<tr>
		<th>保存場所</th>
		<td>
			<input type="radio" name="save" value="1" checked>冷蔵庫<br>
			<input type="radio" name="save" value="2">冷凍庫<br>
			<input type="radio" name="save" value="3">野菜室<br>
			<input type="radio" name="save" value="4">常温<br>
		</td>
	</tr>
	<tr>
		<th>残量</th>
		<td>
			0%<input type="range" name="quan" 
			min="0" max="100" value="90" step="10">100%
			
		</td>
	</tr>
	<tr>
		<th>コメント</th><td><textarea name="detail"></textarea></td>
	</tr>
</table>
<input type="submit" value="登録1">
</form>
<a href="/items">戻る</a>
</body>
</html>
