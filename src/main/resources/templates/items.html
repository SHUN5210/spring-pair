<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<style>
body{
  position: absolute;
  top: -20px;
  left: 0px;
  right: 0px;
  bottom: -40px;
  width: auto;
  height: auto;
  background-image: url(/css/chahan.jpg);
  background-size: cover;
  z-index: 0;
}
.flat-table {
  display: block;
  font-family: sans-serif;
  -webkit-font-smoothing: antialiased;
  font-size: 115%;
  overflow: auto;
  width: auto;
 }
  th {
    background-color: rgb(112, 196, 105);
    color: white;
    font-weight: normal;
    padding: 20px 30px;
    text-align: center;
  }
  td {
    background-color: rgb(238, 238, 238);
    color: rgb(111, 111, 111);
    padding: 20px 30px;
  }

@import url(https://fonts.googleapis.com/css?family=Exo:100,200,400);
@import url(https://fonts.googleapis.com/css?family=Source+Sans+Pro:700,400,300);
body{
	background-color: #FFEDB3;
	
}
table {
  border-collapse: collapse;
  width:100%;
  margin: auto;
  
}
tr {
  background: wheat;
}
.price{
  text-align: center;
  color: #000;
  font-weight: bold;
}

h1 {
	font-family: 'Exo', sans-serif;
  padding: 1rem 2rem;
  color: #000;
  letter-spacing: .1em;
  
}

.example{
    overflow: auto;
    width: 90%;
    height: 500px;
    
     margin-left: auto;
    margin-right: auto;
}
.example table{
    margin: 0;
    border-spacing: 0;
}
.example td {
    white-space: nowrap;
    border-right: 1px solid #999;
    border-bottom: 1px solid #999;
    background: #FFF;
    padding: 5px;
}
.example th{
    white-space: nowrap;
    border-right: 1px solid #999;
    border-bottom: 1px solid #999;
    background: #f2f2f2;
    position: sticky;
    z-index: 0;
    top: 0;
    left: 0;
}
.example tr:first-child th{
    border-top: 1px solid #999;
}
.example th:first-child{
    border-left: 1px solid #999;
}
.example tr:first-child th:first-child{
    z-index: 0;
}
header{
	
	 z-index: 100;
}
</style>
<head>
<meta charset="UTF-8">
<title>食材一覧</title>
<header th:replace="header"></header>
<br><br>
<h1>Food</h1>
</head>
<body>
  
    <a href="/items" class="active">All</a>
	     <a  th:each="c:${categories}" th:href="'/items?categoryId='+${c.id}">
			<span th:text="${c.name}" style="padding-left: 10px;"></span>
		</a>
		
<div class="example">
<table border="1">
			<tr>
				
				<th>食材名</th>
				<th>購入日</th>
				<th>賞味期限</th>
				<th>詳細</th>
			</tr>
			<tr th:each="data : ${item}">
				<td td data-label="購入日"class="price" th:text="${data.name}"></td>
				<td th:text="${data.today}"></td>
				<td th:text="${data.care}"></td>
				
				<form th:action="|/items/${data.id}/detail|" method="get">
				<td>
				<input type="submit" value="詳細">
				</form>
				</td>
			</tr>
		</table>
</div>

</body>
</html>
