<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" href="/css/style.css">

<style>
nav {
  margin: 27px auto 0;

  position: relative;
  width: 500px;
  height: 50px;
  background-color: #34495e;
  border-radius: 8px;
  font-size: 0;
}
nav a {
  line-height: 50px;
  height: 100%;
  font-size: 15px;
  display: inline-block;
  position: relative;
  z-index: 1;
  text-decoration: none;
  text-transform: uppercase;
  text-align: center;
  color: white;
  cursor: pointer;
}
nav .animation {
  position: absolute;
  height: 100%;
  top: 0;
  z-index: 0;
  transition: all .5s ease 0s;
  border-radius: 8px;
}
a:nth-child(1) {
  width: 100px;
}
a:nth-child(2) {
  width: 100px;
}
a:nth-child(3) {
  width: 100px;
}
a:nth-child(4) {
  width: 100px;
}
a:nth-child(5) {
  width: 100px;
}
nav .start-home, a:nth-child(1):hover~.animation {
  width: 100px;
  left: 0;
  background-color: #1abc9c;
}
nav .start-about, a:nth-child(2):hover~.animation {
  width: 100px;
  left: 100px;
  background-color: #e74c3c;
}
nav .start-blog, a:nth-child(3):hover~.animation {
  width: 100px;
  left: 200px;
  background-color: #3498db;
}
nav .start-portefolio, a:nth-child(4):hover~.animation {
  width: 100px;
  left: 300px;
  background-color: #9b59b6;
}
nav .start-contact, a:nth-child(5):hover~.animation {
  width: 100px;
  left: 400px;
  background-color: #e67e22;
}
</style>

<head>
<meta charset="UTF-8">
<title>食材一覧</title>
<header th:replace="header"></header>
</head>
<body>
	<br>
	<br>
	<h1>What's in the Fridge Now ?</h1>
	
	<nav>
   <a href="/items" class="active">All</a>
	     <a  th:each="c:${fridge}" th:href="'/items?fridge='+${c.id}">
			<span th:text="${c.name}" style="padding-left: 10px;"></span>
		</a>
  <div class="animation start-home"></div>
</nav>
	
	
<div class="example">
<table border="1">
			<tr>
				<th>食材名</th>
				<th>購入日</th>
				<th>賞味期限</th>
				<th>削除</th>
			</tr>
			<tr th:each="data : ${item}">
				<td td data-label="購入日"class="price" th:text="${data.name}"></td>
				<td th:text="${data.today}"></td>
				<td th:text="${data.care}"></td>
				
				<form th:action="|/items/${data.id}/detele|" method="get">
				<td>
				<input type="submit" value="削除">
				</form>
				</td>
			</tr>
		</table>
</div>

<br>
<br>
<th:block th:if="${err1}!=null">
  <ul class="news-list">
    <li class="item" th:each="i : ${#numbers.sequence(0, err1.size() -1)}" >
		<b>
            <p class="category"><span>[[${name1.get(i)}]]</span></p>
            <p class="date">賞味期限：[[${data1.get(i)}]]</p>
            <p class="title">[[${err1.get(i)}]]</p>
        </b>
    </li>
    </ul>
   </th:block>
<br>
<br>
<br>	
</body>
<footer th:replace="footer"></footer>
</html>
