<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<style>
	@import url("//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.min.css");
.menu {
  position: fixed;
  top: 0;
  left: 0;
  height: 100%;
  list-style-type: none;
  margin: 0;
  padding: 0;
  background: #ffbc00;
}
.menu li a{
    display:block;
    height:em;
    width:5em;
    text-indent:-500em;
    line-height:5em;
    text-align:center;
    color: #ffffff;
    background: #ffbc00;
    position: relative;
    border-bottom: 1px solid #ffe2e3;
    transition: background 0.3s ease-in-out;
}
.menu li a:before {
  font-family: FontAwesome;
  speak: none;
  text-indent: 0em;
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  font-size: 1.4em;
}
.menu li a.search:before {
  content: "\f002";
}
.menu li a.archive:before {
  content: "\f187";
}
.menu li a.pencil:before {
  content: "\f040";
}
.menu li a.contact:before {
  content: "\f003";
}
.menu li a.about:before {
  content: "\f007";
}
.menu li a.home:before {
  content: "\f015";
}
.menu li a:hover{
  background: #ffbc00;
  color: #fff;
}
.menu li.current a {
  background: #ffbc00;
  color: #fff;
}
.menu li a.active {
  background: #ff5e5e;
  color: #fff;
}
.menu li a.active:after{
    position:absolute;
    left:5em;
    top:0;
    content:"";
    border:2.5em solid transparent;
    border-left-color:#ffbc00;
    border-width: 2.5em 1em
}
.menu li{
    position:relative;
}
.menu li:after{
    content: attr(title);
    position:absolute;
    left:5em;
    top:0;
    height:5em;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
    text-transform:uppercase;
    background:#ffbc00;
    padding:2em;
    transition: all 0.3s ease-in-out;
    visibility:hidden;
    opacity:0;
}
.menu li:hover:after{
    visibility:visible;
    opacity:1;
}
@media screen and (max-height: 34em){
  .menu li{
    font-size:70%;
  }
}
</style>
<head>
<meta charset="UTF-8">
<title>食材一覧</title>

<h1>食材一覧</h1>

</head>
<body>
  
	
		<a href="/items">全商品</a>
		<a th:each="c:${categories}" th:href="'/items?categoryId='+${c.id}">
			<span th:text="${c.name}" style="padding-left: 10px;"></span>
		</a>
<form action="/items/enn" method="get">
		<table border="1">
			<tr>
				<th>NO</th>
				<th>食材名</th>
				<th>賞味期限</th>
			</tr>
			<tr th:each="data : ${item}">
				<td th:text="${data.id}"></td>
				<td th:text="${data.name}"></td>
				<td th:text="${data.care}"></td>
			</tr>
		</table>
	
	<a href="/items/add">食品の追加</a>
	
	<input type="hidden" name="today" th:value="${today}">
	
	<button>エンゲル係数</button>
</form>
</body>
</html>
