<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<style>

table {
  border-collapse: collapse;
  width:100%;
  margin: auto;
  
}
 th {
  background: #ccc;
  height: 30px;
}

th, td {
  border: 1px solid #ccc;
  padding: 10px;
  height: 30px;
 text-align: center;
  
}

tr {
  background: sandybrown;
}
.price{
  text-align: center;
  color: #000;
  font-weight: bold;
}

h1 {
  font-family: 'ヒラギノ明朝 Pro W3', 'Hiragino Mincho Pro', 'Hiragino Mincho ProN', 'HGS明朝E', 'ＭＳ Ｐ明朝', serif;
  padding: 1rem 2rem;
  color: #000;
  letter-spacing: .1em;
  

}


</style>
<head>
<meta charset="UTF-8">
<title>食材一覧</title>
<header th:replace="header"></header>

<br><br>
<h1>食材一覧</h1>
</head>
<body>
  
    <a href="/items" class="active">全商品</a>
	     <a  th:each="c:${categories}" th:href="'/items?categoryId='+${c.id}">
			<span th:text="${c.name}" style="padding-left: 10px;"></span>
		</a>
<table border="1">
			<tr>
				
				<th>食材名</th>
				<th>購入日</th>
				<th>賞味期限</th>
				<th>詳細</th>
			</tr>
			<tr th:each="data : ${item}">
				<td td data-label="購入日"class="price" th:text="${data.name}"></td>
				<td th:text="${data.today}"></td>
				<td th:text="${data.care}"></td>
				
				<form th:action="|/items/${data.id}/detail|" method="get">
				<td>
				<input type="submit" value="詳細">
				</form>
				</td>
			</tr>
		</table>
	
	
	<input type="hidden" name="today" th:value="${today}">
    <form action="/items/enn" method="get">	
	<button>消費額</button>
    </form>
	

</body>
</html>
