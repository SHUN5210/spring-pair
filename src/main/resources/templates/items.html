<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<style>
	.design16 {
 width: 100%;
 text-align: center;
 border-collapse: collapse;
 border-spacing: 0;
}
.design16 th {
 padding: 10px;
 border: solid 1px #ffffff;
}
.design16 th:nth-child(1) {
 background: #fd9644;
}
.design16 th:nth-child(2) {
 background: #fed330;
}
.design16 th:nth-child(3) {
 background: #26de81;
}
.design16 td {
 padding: 10px;
 border: solid 1px #ffffff;
}
.design16 td:nth-child(1) {
 background: #fec598;
}
.design16 td:nth-child(2) {
 background: #fee585;
}
.design16 td:nth-child(3) {
 background: #70e9ac;
}

.tab-001 {
    display: flex;
    flex-wrap: wrap;
    max-width: 500px;
}

.tab-001 > label {
    flex: 1 1;
    order: -1;
    min-width: 70px;
    padding: .7em 1em .5em;
    border-bottom: 1px solid #f0f0f0;
    border-radius: 0;
    background-color: #e9f0f6;
    color: #535353;
    font-size: .9em;
    text-align: center;
    cursor: pointer;
}

.tab-001 > label:hover {
    opacity: .8;
}

.tab-001 input {
    display: none;
}

.tab-001 > div {
    display: none;
    width: 100%;
    padding: 1.5em 1em;
    background-color: #fff;
}

.tab-001 label:has(:checked) {
    background-color: #fff;
    border-color: #2589d0 #f0f0f0 #fff;
    border-style: solid;
    border-width: 4px 1px 1px;
    border-radius: 5px;
    color: #333333;
}

.tab-001 label:has(:checked) + div {
    display: block;
}



</style>
<head>
<meta charset="UTF-8">
<title>食材一覧</title>

<h1>食材一覧</h1>

</head>
<body>
  

		
		<div class="tab-001">
	<label>
		<a href="/items">全商品</a>
    </label>
    <label th:each="c:${categories}">
		
        <a th:href="'/items?categoryId='+${c.id}">
			<span th:text="${c.name}" style="padding-left: 10px;"></span>
		</a>
		
    </label>
</div>
		
		
		<form action="/items/enn" method="get">
		<table border="1" class="design16">
			<tr>
				<th>食材名</th>
				<th>購入日</th>
				<th>賞味期限</th>
			</tr>
			<tr th:each="data : ${item}">
				<td th:text="${data.name}"></td>
				<td th:text="${data.today}"></td>
				<td th:text="${data.care}"></td>
			</tr>
		</table>
	
	<a href="/items/add">食品の追加</a>
	
	<input type="hidden" name="today" th:value="${today}">
	
	<button>エンゲル係数</button>
	
	<br>
	
	<a href="/items/search">メニュー検索</a>
</form>
</body>
</html>
