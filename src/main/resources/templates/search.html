<!DOCTYPE html>
<xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>メニュー検索</title>
<header th:replace="header"></header>
<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<br>
<br>
	<h1>メニュー検索</h1>
<div class="tab-001">
	<label>
		<a href="/items/search">All</a>
    </label>
    <label th:each="c:${categories}">
        <a th:href="'/items/search?categoryId='+${c.id}">
			<span th:text="${c.name}" style="padding-left: 10px;"></span>
		</a>
    </label>
</div>
		
		<div class="example">
		<table border="1">
			<tr>
				<th>食材名</th>
				<th>購入日</th>
				<th>賞味期限</th>
				<th></th>
			</tr>
			<tr th:each="data : ${item}">
				<td th:text="${data.name}"></td>
				<td th:text="${data.today}"></td>
				<td th:text="${data.care}"></td>
				
			<form th:action="|/items/${data.id}/search|" method="post">
				<td>
				<input type="submit" value="検索">
				</td>
				</form>
			</tr>
		</table>
		</div>
		
		<br>
		
		<tr th:each="element : ${element}">
		<th:text="${element.element}"></th:text>
		</tr>

        <div class="example">
		<table border="1">
			<tr>
				<th>メニュー</th>
			</tr>
			<tr th:each="data : ${list}">
				<td th:text="${data.menu}"></td>
			</tr>
		</table>
		</div>
</body>
<footer th:replace="footer"></footer>
</html>
